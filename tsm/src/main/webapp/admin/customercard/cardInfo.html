<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<div>
	<div>
	<p>卡片信息</p>
	<table border="1px" bordercolor="#000000" cellspacing="0px" style="border-collapse:collapse" width="860px">
		<tr>	
			<td>卡号</td>
			<td id="cardNo"></td>
		</tr>
		<tr>	
			<td width="35%" >卡状态</td>
			<td id="status"></td>
		</tr>
		<tr>
			<td>卡批次</td>
			<td id="cardBase"></td>
		</tr>
	</table>
	</div>
	<div id="applistDiv">
	<hr/>
	<p>卡片上的应用</p>
	<table border="1px" bordercolor="#000000" cellspacing="0px" style="border-collapse:collapse" width="860px">
		<thead>
		<tr>	
			<th>应用名称</th>
			<th>应用版本</th>
			<th>状态</th>
			<th>文件内存空间</th>
			<th>文件存储空间</th>
			<th>实例内存空间</th>
			<th>实例存储空间</th>
			<th>所属安全域</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	<div id="sdlistDiv">
	<hr/>
	<p>卡片上的安全域</p>
	<table border="1px" bordercolor="#000000" cellspacing="0px" style="border-collapse:collapse" width="860px">
		<thead>
		<tr>	
			<th>安全域名称</th>
			<th>安全域类型</th>
			<th>安全域状态</th>
			<th>密钥版本</th>
			<th>安全域已用内存空间</th>
			<th>安全域剩余内存空间</th>
			<th>安全域已用存储空间</th>
			<th>安全域剩余存储空间</th>
		</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
	<div>
	
	<hr/>
	<p>空间信息</p>
	<table border="1px" bordercolor="#000000" cellspacing="0px" style="border-collapse:collapse" width="860px">
		<tr>	
			<td width="35%">已用内存空间</td>
			<td id="Uram"></td>
		</tr>
		<tr>	
			<td>已用存储空间</td>
			<td id="Unvm"></td>
		</tr>
		<tr>	
			<td>剩余内存空间</td>
			<td id="Eram"></td>
		</tr>
		<tr>	
			<td>剩余存储空间</td>
			<td id="Envm"></td>
		</tr>
		<tr>	
			<td>总内存空间</td>
			<td id="Aram"></td>
		</tr>
		<tr>	
			<td>总存储空间</td>
			<td id="Anvm"></td>
		</tr>
	</table>
	</div>
	</div>
</body>
</html>
