<!DOCTYPE html>
<html>
<head>
	<title>Request LightFace Test</title>
	<style>
		@import "../assets/LightFace.css";
	</style>
	<link rel="stylesheet" href="../assets/lightface.css" />
	<script src="../../mootools/mootools-core-1.3.2.js"></script>
	<script src="mootools-more-drag.js"></script>
	<script src="../LightFace.js"></script>
	<script src="../LightFace.IFrame.js"></script>
	<script src="../LightFace.Image.js"></script>
	<script src="../LightFace.Request.js"></script>
	<script src="../LightFace.Static.js"></script>
	<script>
		window.addEvent('domready',function(){
			
			document.id('sub').addEvent('click',function(){
				
				ajaxFace = new LightFace.Request({
					url: 'ajax.php',
					buttons: [
						{ title: 'Submitter', event: function() { alert('hi!'); }, color: 'blue' },
						{ title: 'Canceler', event: function() { this.close(); } }
					],
					request: { 
						data: { 
							name: document.id('personName').value || 'PersonWhoIsTooCoolToGiveTheirName' 
						},
						method: 'post'
					},
					title: 'AJAX Demo'
				}).open();
				
			});
			
		});
	</script>
</head>
<body>
	
	<h3>AJAX Test</h3>
	<p>Your name:  <input type="text" id="personName" class="input box" /> <input type="button" value="Submit!" id="sub" class="submit" /></p>

</body>
</html>
